<form ng-submit="vm.login()">
	<div class="row">
		<div class="col-xs-3">
			<div class="form-group">
				<select class="form-control" ng-change="vm.changeModel()" ng-model="vm.selectedUser" ng-options="user.name for user in vm.users">
		        	<option value="">Select</option>
		      	</select>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-lg">Login</button>
			</div>
		</div>
	</div>
</form>
